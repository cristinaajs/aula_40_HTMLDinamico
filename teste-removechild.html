<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    

    <div id="main">

        <h1 id="title">Hello World!</h1>
        <p id="text">Todo problema do mundo</p>

        <button type="button" onclick="remove()">Coquinha gelada</button>
        <button type="button" onclick="add()">Com tropeiro</button>
    </div>

    <script>

        function remove(){


            var parent = document.getElementById("main")

            var child = document.getElementById("text")

            parent.removeChild(child)

        }

        function add(){

            var parent = document.getElementById("main")

            var newText = document.createElement("p");
    
            //inserindo texto no elemento p
            newText.innerHTML = "Felicidade"

            //inserindo o novo elemento dentro da div
            document.body.appendChild(newText, parent);
        }

    </script>

</body>
</html>
